<!-- settings_modal.html -->
<div class="modal fade" id="multiSettingsModal" tabindex="-1" aria-labelledby="multiSettingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="multiSettingsModalLabel">Moninpelin asetukset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="multi-settings-form">
          <div class="form-group">
            <label>Arvattavien linjojen määrä:</label>
            <input type="number" class="form-control" name="num_questions" value="5" min="1" max="100">
          </div>
          <div class="form-group">
            <label>Vastausaika per linja (sekuntia):</label>
            <input type="number" class="form-control" name="time_per_question" value="30" min="1" max="120">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulje</button>
        <button type="button" class="btn btn-primary" onclick="generateLink()">Luo linkki</button>
        <input type="text" id="generated-link" class="form-control mt-3" readonly>
        <input type="text" id="ready-text" class="form-control mt-3" readonly>
      </div>
    </div>
  </div>
</div>
